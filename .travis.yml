language: node_js
node_js:
  - "10"
  - "12"
os:
  - linux
matrix:
  fast_finish: true
cache: yarn
env:
  global:
    #Coveralls
    - secure: 
    # npmrc
    - secure: 
install: yarn install --ignore-engines 
script: ./scripts/build.sh
before_deploy:
  - npm prune --production
  - tar -czvf jestpact.tar.gz package.json index.d.ts index.js LICENSE README.md 
  - npm run deploy:prepare
deploy:
  - provider: releases
    api_key:
      secure: 
    file: jestpact.tar.gz
    skip_cleanup: true
    on:
      tags: true
      branch: master
      node: "8"
  - provider: script
    skip_cleanup: true
    script: ./scripts/publish.sh
    on:
      tags: true
      branch: master
      node: "8"
